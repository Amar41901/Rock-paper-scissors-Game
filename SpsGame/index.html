<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="body-content">
        <div id="content-div">
            <h1> Rock Paper Scissor Game </h1>
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="/images/rockimage3.png">
                </div>
                <div class="choice" id="paper">
                    <img src="/images/paperimage4.png">
                </div>
                <div class="choice" id="scissors">   
                    <img src="/images/scissorimage.png">
                </div>
            </div>

            <div class="scoreboard">
                <div class="score" >
                    <p id="user-score">0</p>
                    <p>YOU</p>
                </div>
                <div class="score" >
                    <p id="comp-score">0</p>
                    <p>Computer</p>
                </div>
            </div>

            <div class="msg-container">
                <p id="msg">Play Your Move</p>
            </div>
        </div>
    
        <div id="footerdiv">
            <footer>
                <p>&copy;Copyrights Reserved by Amar Mapare</p>
            </footer>
        </div>   
    </div>
        
    <script src="script.js"></script>
</body>
</html>
